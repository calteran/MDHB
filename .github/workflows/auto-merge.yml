name: auto-merge

on:
  pull_request:

jobs:
    auto-merge:
        runs-on: ubuntu-latest
        if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
        steps:
        - uses: actions/checkout@v3
        - uses: ahmadnassri/action-dependabot-auto-merge@v2
          with:
            github-token: ${{ secrets.AUTOMERGE_TOKEN }}
            target: minor
